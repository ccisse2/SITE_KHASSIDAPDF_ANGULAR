
<div class="row row-cols-1 row-cols-md-3 g-4" id="khassida" >
  <div class="col" style="width: 14rem;" *ngFor="let khassida of khassidaList; trackBy: trackByKhassidaId">
    <img [src]="khassida.lienImg" class="card-img-top" [alt]="khassida.name">
    <div class="card-body">
      <h5 class="card-title">{{ khassida.name }}</h5>
      <a [href]="khassida.lienPdf" class="btn btn-primary">Télécharger</a>
    </div>
  </div>
</div>
